<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <h1>üõçÔ∏è Shop Dashboard</h1>
    <ul>
      <li><a href="#calculator">Calculator</a></li>
      <li><a href="#loan">Loan EMI</a></li>
      <li><a href="#age">Age</a></li>
      <li><a href="#billing">Billing</a></li>
    </ul>
  </nav>

  <div class="container">

    <!-- Calculator Section -->
    <div class="calculator" id="calculator">
      <h2>Simple Calculator</h2>
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button onclick="clearDisplay()" class="operator">C</button>
        <button onclick="appendValue('/')" class="operator">/</button>
        <button onclick="appendValue('*')" class="operator">*</button>
        <button onclick="deleteLast()" class="operator">DEL</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')" class="operator">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')" class="operator">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>

    <!-- Loan EMI -->
    <div class="loan-calculator" id="loan">
      <h2>Loan Calculator</h2>
      <input type="number" id="loanAmount" placeholder="Loan Amount">
      <input type="number" id="interestRate" placeholder="Annual Interest Rate %">
      <input type="number" id="loanYears" placeholder="Years">
      <button onclick="calculateLoan()" class="equal">Calculate EMI</button>
      <div id="loanResult"></div>
      <canvas id="emiChart" height="200"></canvas>
      <button onclick="downloadPDF()" class="print">Download PDF</button>
    </div>

    <!-- Age Calculator -->
    <div class="age-calculator" id="age">
      <h2>Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="calculateAge()" class="equal">Calculate Age</button>
      <div id="ageResult"></div>
    </div>

    <!-- Shop Billing System -->
    <div class="shop-billing" id="billing">
      <h2>üßæ Shop Billing</h2>
      <input type="text" id="shopName" placeholder="Shop Name">
      <input type="text" id="shopAddress" placeholder="Shop Address">
      <input type="text" id="itemName" placeholder="Item Name">
      <input type="number" id="itemQty" placeholder="Quantity">
      <input type="number" id="itemPrice" placeholder="Price">
      <button onclick="addBillItem()" class="equal">Add Item</button>

      <div id="billArea">
        <h3>üßæ Bill Items</h3>
        <ul id="billList"></ul>
        <p><strong>Total: Rs. <span id="billTotal">0</span></strong></p>
        <button onclick="printBill()" class="print">Print Bill</button>
      </div>

      <div>
        <h3>üóÇÔ∏è History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
