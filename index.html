<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with Loan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Simple Calculator -->
    <div class="calculator">
      <h2>Simple Calculator</h2>
      <input type="text" id="display" disabled>
      <div class="buttons">
        <button onclick="clearDisplay()" class="operator">C</button>
        <button onclick="appendValue('/')" class="operator">/</button>
        <button onclick="appendValue('*')" class="operator">*</button>
        <button onclick="deleteLast()" class="operator">DEL</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')" class="operator">-</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')" class="operator">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()" class="equal">=</button>

        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>

    <!-- Loan Calculator -->
    <div class="loan-calculator">
      <h2>Loan Calculator</h2>
      <label>Loan Amount:</label>
      <input type="number" id="loanAmount" placeholder="e.g. 50000">

      <label>Annual Interest Rate (%):</label>
      <input type="number" id="interestRate" placeholder="e.g. 7.5">

      <label>Loan Term (Years):</label>
      <input type="number" id="loanYears" placeholder="e.g. 5">

      <button onclick="calculateLoan()" class="equal">Calculate Payment</button>

      <div id="loanResult"></div>
      <canvas id="emiChart" width="100%" height="200"></canvas>
      <button onclick="downloadPDF()" class="print">Download PDF</button>
    </div>
  </div>
<!-- Age Calculator -->
<div class="age-calculator">
  <h2>Age Calculator</h2>
  <label for="dob">Enter Date of Birth:</label>
  <input type="date" id="dob">
  <button onclick="calculateAge()" class="equal">Calculate Age</button>
  <div id="ageResult"></div>
</div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
